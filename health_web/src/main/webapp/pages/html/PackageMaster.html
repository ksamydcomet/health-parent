<script>
    function div_hide() {
        $("#PackageMasterHeader").removeClass("panel panel-primary").addClass("hidden");
        $("#addNew").removeClass("hidden").addClass("panel panel-primary");
    }
    function insert_row_package_service(tableid, elem) {
        var x = dynTableRow(elem);
        dynTableCloneRow(tableid, x);
        var table = document.getElementById('package_service_dyn_table');
        var table_length = table.rows.length;
        for (var i = 0; i < table_length - 1; i++) {
            var serv = dynTableGetNodeInRow(table.rows[i + 1], 'packageServiceName').value;
            var serviceRID = dynTableGetNodeInRow(table.rows[i + 1], 'packageServiceRID').value;
            if (serviceRID == "" || serviceRID == 0) {
                alert("Enter Service Name Correctly");
                return false;
            }
        }
        if (serv == "") {
            alert("Enter Service Name");
            return false;
        } else {
            var newRow = dynTableAppendRow(tableid);
            dynTableGetNodeInRow(newRow, "packageSerDel").className = "fa fa-minus";
            dynTableGetNodeInRow(newRow, "packageServiceName").value = "";
            dynTableGetNodeInRow(newRow, "packageServiceQty").value = 1;
//            dynTableGetNodeInRow(newRow, "packageServiceRID").value = '0';
//            dynTableGetNodeInRow(newRow, "packageBdGroupRID").value = '0';
//            dynTableGetNodeInRow(newRow, "packageServicePrice").value = '0';
            dcomethealth.PackageMaster.autocompleteService();
        }
    }
    function insert_row_package_item(tableid, elem) {
        var x = dynTableRow(elem);
        dynTableCloneRow(tableid, x);
        var table = document.getElementById('package_item_dyn_table');
        var table_length = table.rows.length;
        for (var i = 0; i < table_length - 1; i++) {
            var serv = dynTableGetNodeInRow(table.rows[i + 1], 'packageItemName').value;
            var serviceRID = dynTableGetNodeInRow(table.rows[i + 1], 'packageItemRID').value;
            if (serviceRID == "") {
                alert("Enter Item Name Correctly");
                return false;
            }
        }
        if (serv == "") {
            alert("Enter Item Name");
            return false;
        } else {
            var newRow = dynTableAppendRow(tableid);
            dynTableGetNodeInRow(newRow, "packageItemDel").className = "fa fa-minus";
            dynTableGetNodeInRow(newRow, "packageItemName").value = "";
            dynTableGetNodeInRow(newRow, "postOpDrugQty").value = 1;
            dynTableGetNodeInRow(newRow, "packageItemRID").value = '0';
            dcomethealth.PackageMaster.autocompleteItem();
        }
    }

    function deleteRow(elem, tableId) {
        var x = dynTableRow(elem);
        var table = document.getElementById(tableId);
        var table_length = table.rows.length;
        for (var i = 0; i < table_length - 1; i++) {
            if (table_length > 2) {
                dynTableDeleteRow(x);
            }
        }
    }

<div class="row">
    <div id="PackageMasterHeader" class="panel panel-primary">
        <div class="panel-heading"><h4>Package Master</h4>
            <div class="pull-right edit-all-button-container">
                <a href="#" class="btn btn-primary " onclick="div_hide()" style="margin-top: 3px; margin-bottom: 3px;"><span id="savePage4Form">Add New</span></a>
            </div>
        </div>
        <br>
        <div class="panel panel-default">
            <div class="panel-body col-md-12">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <table id="packageMasterTable" cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th>Package Name</th>
                                <th>Price</th>                            
                            </tr>
                        </thead>
                        <tbody id="tbodyHead"></tbody> 
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="addNew" class="hidden"> 
    <div class="row" id="PackageMaster">     
        <div class="panel panel-primary"> 
            <form action="#" id="edit_user_form" name="edit_user_form" class="form-horizontal row-border">
                <div class="panel-heading"><h4>Package Master</h4>
                    <div class="hidden-print">
                        <div class="edit-all-button-container pull-right">                            
                            <a href="#" class="btn btn-primary" onclick="dcomethealth.util.loadpage('PackageMaster');
                                    dcomethealth.util.base_init();" style="margin-top: 3px; margin-bottom: 3px;"><span id="savePage4Form" >Back</span></a>                          
                            <input type="submit" id="submitData" class="btn btn-primary" value="Save" style="margin-top: 3px; margin-bottom: 3px;"/>
                        </div>
                    </div>
                </div>
                <br>
                <div class="panel-body">             
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="row col-md-4 col-sm-4 col-xs-4">
                            <label class="row col-md-12 col-sm-12 col-xs-12">Package Name</label>  
                            <div class= "row col-md-8 col-sm-8 col-xs-8">
                                <input type="text" id="packageName" class=" col-md-12 form-control" name="packageName"/>
                                 <input type="hidden" id="pmRid" name="pmRid"/> 
                            </div>
                        </div> 
                        <div class="row col-md-4 col-sm-4 col-xs-4">                        
                            <label class="row col-md-12 col-sm-12 col-xs-12">Package Price</label>
                            <div class= "row col-md-8 col-sm-8 col-xs-8">
                                <input type="text" id="packagePrice" class=" col-md-12 form-control" name="packagePrice"/>
                            </div>
                        </div>                       
                        <div class="row col-md-4 col-sm-4 col-xs-4">                        
                            <label class="row col-md-12 col-sm-12 col-xs-12">Package Unit</label>
                            <div class= "row col-md-8 col-sm-8 col-xs-8">
                                <select id="packageUnit" class=" col-md-12 form-control" name="packageUnit"></select>
                            </div>
                        </div>                       
                    </div>  
                    <div id="packageServicesDiv" class="col-md-12 col-sm-12 col-xs-12">        
                        <div class="">
                            <span class="text-primary"><strong>Package details</strong></span><hr class="btn-danger">
                        </div> 
                        <div id="packageServiceTable" class="col-md-6 col-sm-12 col-xs-12">
                            <!--<input type="hidden" id="serReqhPostOpCheck" name="serReqhPostOpCheck"/>-->
                            <table id="package_service_dyn_table" class="col-md-12 col-sm-12 col-xs-12 table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th></th>
                                        <th>Service Name</th>
                                        <th>Quantity</th>                                      
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody id="package_service_tbody"> 
                                    <tr>
                                        <td width="3%"><i id="packageSerDel" class="fa fa-minus hidden" onclick="deleteRow(this, 'package_service_dyn_table')"></i></td>
                                        <td width="40%">
                                            <input type="text" id="packageServiceName" name="packageServiceName" placeholder="Enter Service Name" class="col-md-11 col-sm-11 col-xs-11"/>
                                            <input type="hidden" id="packageServiceRID" name="packageServiceRID"/>
                                            <input type="hidden" id="packageBdGroupRID" name="packageBdGroupRID"/>
                                            <input type="hidden" id="packageServicePrice" name="packagesServicePrice"/>
                                        </td>
                                        <td width="10%">
                                            <input id="packageServiceQty" type="text" value = "1" name="packageServiceQty" maxlength="3" onkeypress="return dcomethealth.validation.isNumberKey(event, this)" class="col-md-12 col-sm-12 col-xs-12">
                                        </td>                           
                                        <td width="5%"><i class="fa fa-plus" onclick="insert_row_package_service('package_service_dyn_table', this)"></i></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div id="packageItemTable" class="col-md-6 col-sm-12 col-xs-12">
                            <!--<input type="hidden" id="matReqhPostOpCheck" name="matReqhPostOpCheck"/>-->
                            <table id="package_item_dyn_table" class="col-md-12 col-sm-12 col-xs-12 table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th></th>
                                        <th>Drug Name</th>
                                        <th>Quantity</th>                                      
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody id="package_item_tbody">     
                                    <tr>
                                        <td width="3%"><i id="packageItemDel" class="fa fa-minus hidden" onclick="deleteRow(this, 'package_item_dyn_table')"></i></td>
                                        <td width="40%">
                                            <input type="text" id="packageItemName" name="packageItemName" placeholder="Enter Drug Name" class="col-md-11 col-sm-11 col-xs-11"/>
                                            <input type="hidden" id="packageItemRID" name="packageItemRID"/>
                                            <input type="hidden" id="packageItemPrice" name="packageItemPrice"/>
                                        </td>
                                        <td width="10%">
                                            <input id="packageItemQty" type="text" value = "1" name="packageItemQty" maxlength="3" onkeypress="return dcomethealth.validation.isNumberKey(event, this)" class="col-md-12 col-sm-12 col-xs-12">
                                        </td>                           
                                        <td width="5%"><i class="fa fa-plus" onclick="insert_row_package_item('package_item_dyn_table', this)"></i></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

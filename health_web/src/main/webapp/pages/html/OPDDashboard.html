<div id="opdDashboard" class="container">
    <div class="row">
        <div class="col-xs-12 col-md-3 col-sm-6 col-lg-3">
            <a class="info-tiles tiles-orange" data-toggle="modal" onclick="dcomethealth.util.loadpage('ReportView');
                    dcomethealth.opdVal = 'New Visits';">
                <div class="tiles-heading">
                    <div class="pull-left">Fresh Patients</div>
                    <div class="pull-right">New +</div>
                </div>
                <div class="tiles-body">
                    <div class="pull-left"><i class="fa fa-users"></i></div>
                    <div class="pull-right"><span id="totalNoOfRegistration">0</span></div>
                </div>
            </a>
        </div>
        <div class="col-xs-12 col-md-3 col-sm-6 col-lg-3">
            <a class="info-tiles tiles-toyo" data-toggle="modal" onclick="dcomethealth.util.loadpage('ReportView');
                    dcomethealth.opdVal = 'Repeat Visits';">
                <div class="tiles-heading">
                    <div class="pull-left">Repeat Patients</div>
                    <div class="pull-right">View</div>
                </div>
                <div class="tiles-body">
                    <div class="pull-left"><i class="fa fa-user"></i></div>
                    <div class="pull-right"><span id="totalNoOfVisited">0</span></div>
                </div>
            </a>
        </div>
        <div class="col-xs-12 col-md-3 col-sm-6 col-lg-3">
            <a class="info-tiles tiles-success" data-toggle="modal" onclick="dcomethealth.util.loadpage('ReportView');
                    dcomethealth.opdVal = 'Male Visits';">
                <div class="tiles-heading">
                    <div class="pull-left">Male</div>
                    <div class="pull-right">View</div>
                </div>
                <div class="tiles-body">
                    <div class="pull-left"><i class="fa fa-male"></i></div>
                    <div class="pull-right"><span id="totalNoOfMale">0</span></div>
                </div>
            </a>
        </div>
        <div class="col-xs-12 col-md-3 col-sm-6 col-lg-3">
            <a class="info-tiles tiles-alizarin" data-toggle="modal" onclick="dcomethealth.util.loadpage('ReportView');
                    dcomethealth.opdVal = 'Female Visits';">
                <div class="tiles-heading">
                    <div class="pull-left">Female</div>
                    <div class="pull-right">View</div>
                </div>
                <div class="tiles-body">
                    <div class="pull-left"><i class="fa fa-female"></i></div>
                    <div class="pull-right"><span id="totalNoOfFemale">0</span></div>
                </div>
            </a>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-info">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-12 clearfix">
                            <h4 class="pull-left" style="margin: 0 0 20px;">Registration <small>(today)</small></h4>
                            <div class="btn-group pull-right">                                
                                <a href="javascript:;" class="btn btn-default btn-sm" onclick="dcomethealth.OPDDashboard.thisWeekVisit();">This Week</a>
                                <a href="javascript:;" class="btn btn-default btn-sm " onclick="dcomethealth.OPDDashboard.previousWeekVisit();">Previous Week</a>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div id="site-statistics" style="height:250px;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="panel panel-info">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-12 clearfix">
                            <h4 class="pull-left" style="margin: 0 0 20px;">Referrals <small> (today)</small></h4>
                        </div>
                        <div class="col-md-12">
                            <div id="interactive" style="width:100%; height: 300px" class="centered"></div>
                            <p id="interactivehoverdata" class="text-center"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type='text/javascript' src='js/plugins/charts-flot/jquery.flot.min.js'></script> 
<script type='text/javascript' src='js/plugins/charts-flot/jquery.flot.resize.min.js'></script> 
<script type='text/javascript' src='js/plugins/charts-flot/jquery.flot.orderBars.min.js'></script>          
<script type='text/javascript' src='js/plugins/charts-flot/jquery.flot.stack.min.js'></script> 
<script type='text/javascript' src='js/plugins/charts-flot/jquery.flot.pie.min.js'></script>         
<script type='text/javascript' src='js/plugins/easypiechart/jquery.easypiechart.min.js'></script> 
<script type='text/javascript' src='js/plugins/sparklines/jquery.sparklines.min.js'></script>

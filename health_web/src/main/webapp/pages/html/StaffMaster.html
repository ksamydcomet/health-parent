<script>
    $("#staffDOB").datepicker({
        format: 'dd-mm-yyyy',
    });
    $("#staffDOJ").datepicker({
        format: 'dd-mm-yyyy',
    });
    $("#staffDOL").datepicker({
        format: 'dd-mm-yyyy',
    });
    $("#resAvilDateTo").datepicker({
        format: 'dd-mm-yyyy',
    });
    $("#resAvilDateFrom").datepicker({
        format: 'dd-mm-yyyy',
    });
    function div_hide() {
        $("#StaffMasterHeader").removeClass("panel panel-primary").addClass("hidden");
        $("#add_new").removeClass("hidden").addClass("panel panel-primary");
        $("select.dcomet-c-s_roles-list").empty();
        $("select.dcomet-c-s_roles-list", $("#StaffMaster")).each(function (idx, elem) {
            $.each(dcometRoles, function (index, roles) {
                if (parseInt(dcomethealth.loginuser.entityRid) == parseInt(roles.roleEntityRID) && !!roles.roleValid) {
                    $(elem).append('<option value="' + roles.id + '">' + roles.roleName + '</option>');
                }
            });
            var opts = $("#source").html(), opts2 = "<option></option>" + opts;
            $("select.populate").each(function () {
                var e = $(this);
                e.html(e.hasClass("placeholder") ? opts2 : opts);
            });
        });
        $('#tbody_hidden').empty();
        $('.select2-choices').find('.select2-search-choice').each(function () {
            $(this).remove();
        });
        $('#tbody_hidden').append('<tr><td><input type="hidden" id="urRoleMapRid" name="urRoleMapRid" value=""/></td></tr>');
        $(':checkbox, :radio').prop('checked', false);
    }
    function dateValidation() {
        var a = moment();
        var b = moment($("#userDOB").val(), 'DD-MM-YYYY');
        if (a.isBefore(b)) {
            alert("Enter Valid Date");
        }
        return false;
    }
    function sur() {
        if (parseInt($("#staffIsSurgeon").val()) === 0) {
            $("#doctorDiv").removeClass("hidden");
        } else {
            $("#doctorDiv").addClass("hidden");
        }
    }
    function daywiseStatus() {
        var zero = document.getElementById('openPmd');
        if (zero.checked) {
            $('#datew').prop('checked', false);
            document.getElementById('collect').value = 1;
            $("#daywise").removeClass("hidden").addClass("panel panel-primary");
            document.getElementById('availdate').value = 0;
            $("#datewise").removeClass("panel panel-primary").addClass("hidden");
        } else {
            document.getElementById('collect').value = 0;
            $("#daywise").removeClass("panel panel-primary").addClass("hidden");
        }
    }
    function datewiseStatus() {
        var zero1 = document.getElementById('datew');
        if (zero1.checked) {
            $('#openPmd').prop('checked', false);
            document.getElementById('availdate').value = 1;
            $("#datewise").removeClass("hidden").addClass("panel panel-primary");
            document.getElementById('collect').value = 0;
            $("#daywise").removeClass("panel panel-primary").addClass("hidden");
        } else {
            document.getElementById('availdate').value = 0;
            $("#datewise").removeClass("panel panel-primary").addClass("hidden");
        }
    }
    function delete_row(elem, tableId) {
        var x = dynTableRow(elem);
        var table = document.getElementById(tableId);
        var table_length = table.rows.length;
        for (var i = 0; i <= table_length - 1; i++) {
            if (table_length > 1) {
                dynTableDeleteRow(x);
            }
        }
    }


    function insert_row(tableid, elem) {
        var x = dynTableRow(elem);
        dynTableCloneRow(tableid, x);
        var table = document.getElementById(tableid);
        if (tableid == 'dyn_table_date') {
            var table_length = table.rows.length;
            for (var i = 0; i < table_length - 1; i++) {
                var resAvilDateFrom = dynTableGetNodeInRow(table.rows[i + 1], 'resAvilDateFrom').value;
                var resAvilDateTo = dynTableGetNodeInRow(table.rows[i + 1], 'resAvilDateTo').value;
                var fromTime = dynTableGetNodeInRow(table.rows[i + 1], 'fromTime').value;
                var ToTime = dynTableGetNodeInRow(table.rows[i + 1], 'ToTime').value;
            }
            if (resAvilDateFrom == "") {
                alert("Enter From Date");
                return false;
            } else if (resAvilDateTo == "") {
                alert("Enter To Date");
                return false;
            } else if (fromTime == "") {
                alert("Enter From Time");
                return false;
            } else if (ToTime == "") {
                alert("Enter To Time");
                return false;
            } else {
                var newRow = dynTableAppendRow(tableid);
                dynTableGetNodeInRow(newRow, "del_saleR").className = "ace-icon fa fa-minus";
                dynTableGetNodeInRow(newRow, "resAvilRid").value = "";
                dynTableGetNodeInRow(newRow, "resAvilWhRid").value = "";
                dynTableGetNodeInRow(newRow, "resAvilDateFrom").value = "";

                dynTableGetNodeInRow(newRow, "resAvilDateTo").value = "";
                dynTableGetNodeInRow(newRow, "fromTime").value = "";
                dynTableGetNodeInRow(newRow, "ToTime").value = "";
                $("#resAvilDateFrom").datepicker({
                    format: 'dd-mm-yyyy',
                });
                $("#resAvilDateTo").datepicker({
                    format: 'dd-mm-yyyy',
                });
            }
        } else if (tableid == 'dyn_table_day') {
            var table_length = table.rows.length;
            for (var i = 0; i < table_length - 1; i++) {
                var fromTime = dynTableGetNodeInRow(table.rows[i + 1], 'fromTime').value;
                var ToTime = dynTableGetNodeInRow(table.rows[i + 1], 'ToTime').value;
            }
            if (fromTime == "") {
                alert("Enter From Time");
                return false;
            } else if (ToTime == "") {
                alert("Enter To Time");
                return false;
            } else {
                var newRow = dynTableAppendRow(tableid);
                dynTableGetNodeInRow(newRow, "del_saleR").className = "ace-icon fa fa-minus";
                dynTableGetNodeInRow(newRow, "resAvilDays").innerHTML = "";
                dynTableGetNodeInRow(newRow, "resAvilDays").className = "col-md-11 col-sm-11 col-xs-11 dcomet-c-s_ddict_days-list form-control";
                dynTableGetNodeInRow(newRow, "resAvilRid").value = "";
                dynTableGetNodeInRow(newRow, "resAvilWhRid").value = "";
                dynTableGetNodeInRow(newRow, "fromTime").value = "";
                dynTableGetNodeInRow(newRow, "ToTime").value = "";
                dcomethealth.datatypes.init($("#" + "StaffMaster"));
                $("select option").each(function () { //For remove duplicates
                    $(this).siblings("[value='" + this.value + "']").remove();
                });
            }
        }
    }
    function dateValidation() {
        var a = moment();
        var b = moment($("#staffDOJ").val(), 'DD-MM-YYYY');
        if (a.isBefore(b)) {
            alert("Enter Valid Date");
        }
        return false;
    }
    function delete_row_fc(elem) {
        var x = dynTableRow(elem);
        var table = document.getElementById('dyn_table_fc');
        var table_length = table.rows.length;
        for (var i = 0; i < table_length - 1; i++) {
            if (table_length > 2) {
                dynTableDeleteRow(x);
            }
        }
    }
    function insert_row_fc(tableid, elem) {
        var x = dynTableRow(elem);
        dynTableCloneRow(tableid, x);
        var table = document.getElementById('dyn_table_fc');
        var table_length = table.rows.length;
        var vCount = dynTableGetNodeInRow(elem, 'fcVisitCount').value;
        var newVcount = parseInt(vCount) + 1;
        for (var i = 0; i < table_length - 1; i++) {
            var vCnt = dynTableGetNodeInRow(table.rows[i + 1], 'fcVisitCount').value;
            var fcServiceName = dynTableGetNodeInRow(table.rows[i + 1], 'fcServiceName').value;
            var fcServiceRid = dynTableGetNodeInRow(table.rows[i + 1], 'fcServiceRID').value;
        }
        if (fcServiceName == "") {
            alert("Select Service Name");
            return false;
        } else {
            var newRow = dynTableAppendRow(tableid);
            dynTableGetNodeInRow(newRow, "fcDel").className = "ace-icon fa fa-minus";
            dynTableGetNodeInRow(newRow, "fcVisitCount").value = newVcount;
            dynTableGetNodeInRow(newRow, 'fcServiceName').value = "";
            dynTableGetNodeInRow(newRow, 'fcServiceRID').value = "";
            dcomethealth.StaffMaster.service_AutoComplete();
        }
    }
</script>

<link rel='stylesheet' type='text/css' href='js/plugins/datatables/dataTables.css' />
<div id="NewVisit" class="panel panel-primary">
    <form action="#" id="edit_user_form" name="edit_user_form" novalidate="novalidate" class="form-horizontal row-border">
        <div class="panel-heading"><h4 class="headerPage">New Visits</h4>
            <div class="hidden-print">
                <div class="pull-right edit-all-button-container">
                    <button class="btn btn-primary" id="reportsRange"><span class="hidden-xs hidden-sm" id="reportsRangeSpan"></span> <b class="caret"></b></button>
                    <a href='#' class="btn btn-primary jqueryUIToolTip" onclick="dcomethealth.NewVisit.exportExcel(1)" title="Export"><i class="fa fa-cloud-download"></i></a>
                    <a href="#" class="btn btn-primary jqueryUIToolTip" title="Exit" onclick="dcomethealth.util.loadpage('Reports');
                            dcomethealth.util.base_init();"><i class="fa fa-times"></i></a>                    
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="clearfix">
                            <div id="Details" class="row col-md-12 col-sm-12 col-xs-12">                             
                                <div class="col-md-12">
                                    <span class="text-primary"><strong>New Visits</strong></span>
                                    <hr class="btn-danger">                                    
                                    <table id="ReportTable" cellpadding="0" cellspacing="0" border="0" class="table table-striped table-condensed">
                                        <thead>
                                            <tr>                                         
                                                <th>MRN</th>
                                                <th>User Name</th>                                                                                                     
                                                <th>Patient Name</th>
                                                <th>Visit Reason</th>
                                                <th>Speciality</th>          
                                                <th>Resident Doctor</th>                                                                                                                                                                                                  
                                                <th>Ref. Doctor</th>                                                                                                                                                                                                  
                                                <th>Contact No.</th>                                                                                                                                                                                                  
                                                <th>Address</th>                                                                                                                                                                                                  
                                                <th>Country</th>                                                                                                                                                                                                  
                                            </tr>
                                        </thead>
                                        <tbody id="report_tbody"></tbody>
                                    </table>
                                </div> 
                            </div>
                        </div>
                    </div>
                </div>                
            </div>
        </div>
    </form>
</div>
<script type='text/javascript' src="js/plugins/form-daterangepicker/daterangepicker.min.js"></script>
<script type='text/javascript' src='js/plugins/datatables/dataTables.bootstrap.js'></script>
<script type='text/javascript' src='js/plugins/datatables/jquery.dataTables.min.js'></script>

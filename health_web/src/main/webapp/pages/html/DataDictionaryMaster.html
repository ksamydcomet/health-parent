<script>
    function div_hide() {
        $("#DataDictionaryMasterHeader").removeClass("panel panel-primary").addClass("hidden");
        $("#assignDdictDiv").removeClass("hidden").addClass("panel panel-primary");
        $("#ms-multi-select").find(".ms-selection").find(".ms-optgroup-container").find("li").each(function () {
            $(this).removeClass("ms-selected");
            $(this).attr("style", "display: none")
        });
        $(':text').val('');
        $(':checkbox, :radio').prop('checked', false);

    }
    function div_back() {
        dcomethealth.util.loadpage('DataDictionaryMaster');
        dcomethealth.util.base_init();
    }
</script>

                <a href="#" class="btn btn-primary jqueryUIToolTip" onclick="dcomethealth.DataDictionaryMaster.addNew()" title="Add Ddict"><span id="savePage4Form" ><i class="fa fa-plus"></i></span></a>
            </div>
        </div>

<script>
    function calculation(row) {
        var zero = dynTableGetNodeInRow(row, 'advanceCheck');
        if (zero.checked) {
            dynTableGetNodeInRow(row, 'checkValue').value = 1;
            var amtAdv = 0.00;
            amtAdv = parseFloat($("#totalAdv").val()) + parseFloat(dynTableGetNodeInRow(row, 'adBalanceAmount').value);
            amtAdv = parseFloat(amtAdv)
            $("#totalAdv").val(amtAdv.toFixed(2));
        } else {
            dynTableGetNodeInRow(row, 'checkValue').value = 0;
            var amtAdvM = parseFloat($("#totalAdv").val()) - parseFloat(dynTableGetNodeInRow(row, 'adBalanceAmount').value);
            amtAdvM = parseFloat(amtAdvM)
            $("#totalAdv").val(amtAdvM.toFixed(2));
        }

    }
</script>
